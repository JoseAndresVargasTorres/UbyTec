<main class="form-signin w-100 m-auto text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4 logo-img" src="/assets/LogoUbyTEC.jpg" alt="Logo UbyTEC">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email">
      <label for="floatingInput">Email address</label>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password">
      <label for="floatingPassword">Password</label>
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckDefault"
        formControlName="rememberMe">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      [disabled]="!loginForm.valid">
      Sign in
    </button>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
  </form>
</main>
