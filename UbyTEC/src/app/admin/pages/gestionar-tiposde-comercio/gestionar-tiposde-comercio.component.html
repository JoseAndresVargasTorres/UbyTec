<header>
  <app-header-admin></app-header-admin>
</header>

<div class="container mt-5">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'crear'" (click)="setActiveTab('crear')" role="tab">Crear/Modificar Tipo de Comercio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'lista'" (click)="setActiveTab('lista')" role="tab">Lista de Tipos de Comercio</a>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane" [class.active]="activeTab === 'crear'">
      <h2 class="mb-4">Crear/Modificar Tipo de Comercio</h2>

      <form [formGroup]="tipoComercioForm" (ngSubmit)="editMode ? updateTipoComercio() : createTipoComercio()">
        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
          <div *ngIf="isFieldInvalid('nombre')" class="invalid-feedback">
            {{ getErrorMessage('nombre') }}
          </div>
        </div>

        <div class="form-group text-center mt-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-warning ml-2" (click)="resetForm()" *ngIf="editMode">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="tab-pane" [class.active]="activeTab === 'lista'">
      <h2 class="mb-4">Lista de Tipos de Comercio</h2>

      <div class="administradores-container">
        <div class="card mb-3" *ngFor="let tipoComercio of tiposComercio">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">{{ tipoComercio.nombre }}</h5>
            </div>
            <div>
              <button class="btn btn-primary" (click)="editTipoComercio(tipoComercio)">Actualizar</button>
              <button class="btn btn-danger ml-2" (click)="deleteTipoComercio(tipoComercio)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
