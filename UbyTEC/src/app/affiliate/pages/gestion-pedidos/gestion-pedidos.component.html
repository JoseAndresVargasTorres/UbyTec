<div class="container">
    <div class="header">
      <app-header-affiliate></app-header-affiliate>
    </div>
  
    <div class="main-container">
      <div class="main">
        <div class="content">
          <mat-table #table [dataSource]="objects">
            <ng-container *ngFor="let disCol of displayedColumns" matColumnDef="{{disCol}}">
              <mat-header-cell *matHeaderCellDef>{{disCol}}</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element[disCol]}}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-button (click)="onButtonClick(element)">Comprar</button>
              </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns.concat(['action']); sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns.concat(['action'])"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </div>
