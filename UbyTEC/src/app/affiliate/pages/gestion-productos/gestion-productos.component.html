<div class="container">
    <div class="header">
      <app-header-affiliate></app-header-affiliate>
    </div>
    <div class="main-container">
      <div class="main">
        <!-- Añadir un contenedor para el formulario -->
        <div class="form-wrapper">
          <div class="container mt-4">
            <h2>Gestión de Productos</h2>
    
            <!-- Formulario que utiliza ngForm -->
            <form #userForm="ngForm" action="db.json" method="get" class="needs-validation" novalidate (ngSubmit)="submit(userForm.value)">
              
              <!-- Nombre -->
              <div class="form-group">
                <label for="NombreProducto">Nombre</label>
                <input type="text" class="form-control" id="NombreProdudcto" name="nombre" ngModel required>
              </div>
    
              <!-- Tipo de Comercio -->
              <div class="form-group">
                <label for="Categoria">Categoría</label>
                <select class="form-control" id="Categoria" name="categoria" ngModel required>
                  <option *ngFor="let cat of catOptions" [value]="cat">{{ cat }}</option>
                </select>
              </div>
    
              <div class="form-group">
                <label for="ProductPicture">Subir Imagen</label>
                <input type="file" class="form-control" id="ProductPicture" accept="image/png, image/jpeg, image/jpg" (change)="onFileSelected($event)">
              </div>
    
              <!-- Precio -->
              <div class="form-group">
                <label for="NumeroSINPE">Precio del Producto</label>
                <input type="number" class="form-control" id="NumeroSINPE" name="precio" step=0.01 ngModel required>
              </div>
    
              <!-- Botones -->
              <br>
              <button type="submit" class="btn btn-primary">Registrar</button>
              <div *ngIf="productAdded" class="alert alert-success mt-3">
                Producto agregado con éxito.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
