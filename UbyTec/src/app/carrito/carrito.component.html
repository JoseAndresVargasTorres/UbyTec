<div style="display: flex; gap: 20px;">
    <!-- Sección del carrito -->
    <div style="flex: 1;">
      <h2>Carrito de Compras</h2>
  
      <ul>
        <li *ngFor="let producto of carrito; let i = index">
          {{ producto.nombre }} - ${{ producto.precio }}
          <button (click)="eliminarProducto(i)">Eliminar</button>
        </li>
      </ul>
  
      <div *ngIf="carrito.length === 0">
        <p>No hay productos en el carrito.</p>
      </div>
  
      <p *ngIf="carrito.length > 0">
        <strong>Total:</strong> ${{ totalPrecio }}
      </p>
  
      <p *ngIf="carrito.length > 0">
        <strong>Total con servicio (5% extra):</strong> ${{ totalConServicio | number:'1.2-2' }}
      </p>
  
      <button (click)="vaciarCarrito()">Vaciar Carrito</button>
    </div>
  
    <!-- Sección de tarjeta de crédito -->
    <div style="flex: 1;">
      <h2>Información de la Tarjeta</h2>
      <form>
        <div>
          <label for="numero">Número de Tarjeta:</label><br />
          <input type="text" id="numero" [(ngModel)]="tarjeta.numero" name="numero" required />
        </div>
  
        <div>
          <label for="cvv">CVV:</label><br />
          <input type="text" id="cvv" [(ngModel)]="tarjeta.cvv" name="cvv" required />
        </div>
  
        <div>
          <label for="vencimiento">Fecha de Vencimiento:</label><br />
          <input type="text" id="vencimiento" [(ngModel)]="tarjeta.vencimiento" name="vencimiento" required placeholder="MM/YY" />
        </div>
  
        <div>
          <label for="nombre">Nombre del Titular:</label><br />
          <input type="text" id="nombre" [(ngModel)]="tarjeta.nombre" name="nombre" required />
        </div>
  
        <button type="button" (click)="procesarPago()">Procesar Pago</button>
      </form>
    </div>
  </div>
  
  <!-- Sección de retroalimentación -->
  <div *ngIf="retroalimentacionVisible" style="margin-top: 20px;">
    <h2>Retroalimentación</h2>
    <textarea [(ngModel)]="retroalimentacion" rows="5" cols="50" placeholder="Escribe tu retroalimentación aquí..."></textarea>
    <br />
    <button (click)="enviarRetroalimentacion()">Enviar Retroalimentación</button>
  </div>
